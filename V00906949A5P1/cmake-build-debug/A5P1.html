<!DOCTYPE html>
<html>
<head>
   <title>
     My CSC 111 Art
   </title>
</head>
<body>
   <h1 style="color:red">Welcome to my CSC 111 Webpage</h1>
   <!--Outline SVG viewbox-->
   <svg width="500" height="300">
   <!--Define and paint SVG view box-->
     <rect x="0" y="0" width="500" height="300" fill="rgb(245, 245, 220)" fill-opacity="1.0"></rect>
     <!--Draw SVG shapes-->
     <circle cx="50" cy="150" r="40" fill="rgb(60, 249, 237)" fill-opacity="0.8"></circle>
     <rect x="130" y="120" width="100" height="60" fill="rgb(0, 255, 0)" fill-opacity="0.7"></rect>
     <ellipse cx="370" cy="150" rx="100" ry="40" fill="rgb(255, 0, 255)" fill-opacity="0.6"></ellipse>
     <!--SVG draw circles rows-->
     <circle cx="50" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="0.6"></circle>
     <circle cx="150" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="0.7"></circle>
     <circle cx="250" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="0.8"></circle>
     <circle cx="350" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="0.9"></circle>
     <circle cx="450" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
     <circle cx="50" cy="250" r="50" fill="rgb(0, 0, 255)" fill-opacity="0.6"></circle>
     <circle cx="150" cy="250" r="50" fill="rgb(0, 0, 255)" fill-opacity="0.7"></circle>
     <circle cx="250" cy="250" r="50" fill="rgb(0, 0, 255)" fill-opacity="0.8"></circle>
     <circle cx="350" cy="250" r="50" fill="rgb(0, 0, 255)" fill-opacity="0.9"></circle>
     <circle cx="450" cy="250" r="50" fill="rgb(0, 0, 255)" fill-opacity="1.0"></circle>
     <!--SVG animation-->
     <defs>
     <animate xlink:href="#defAnimateSwipeSVG" id="swipe" attributeName="x" from="500" to="50" begin="0s" dur="5s" />
     </defs>
     <text id="defAnimateSwipeSVG" x="50" y="255" fill="rgb(60, 249, 237)" fill-opacity="1.0">SVG Text Animation</text>
   </svg>
   <p style="color:blue">SVG is a great skill for my co-op job resume</p>
</body>
</html>
